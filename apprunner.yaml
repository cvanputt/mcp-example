version: 1.0
runtime: nodejs20
build:
  commands:
    build:
      - npm ci
      - npm run build
run:
  runtime-version: 20.11.1
  command: node dist/index.js
  network:
    port: 3000
    env: PORT
  env:
    - name: NODE_ENV
      value: production
    - name: SERVER_NAME
      value: mcp-server
    - name: SERVER_VERSION
      value: 1.0.0
    - name: LOG_LEVEL
      value: info
    - name: CORS_ORIGIN
      value: "*"
  secrets:
    # Add any secrets here as needed
    # - name: API_KEY
    #   value-from: arn:aws:secretsmanager:region:account:secret:path
health-check:
  path: /health
  interval: 10
  timeout: 5
  healthy-threshold: 3
  unhealthy-threshold: 5